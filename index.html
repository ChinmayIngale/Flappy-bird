<!DOCTYPE html>
<head>
  <title>Flappy Bird</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class='container'>
    <p><img src="images/name.png" id="name"></p>
    <p id="loading">Loading...</p>
    <button id="show" onclick="startgame()">Start Game</button>
  </div>
  <div id="game"></div>
  <div class="gameover">
    <p style="color: #ff3700;font-weight: bold;">GAMEOVER</p>
    <p>Score : <span id="score"></span></p>
    <p><button onclick="createNewGame()">restart</button></p>
    
  </div>
  <div id="p5_loading" class="loadingclass">loding game...(this might take few seconds)</div>
  <div class="footer">
		Made by  <a href="https://github.com/ChinmayIngale" target="_blank"><i class="fa fa-github"></i> Chinmay Ingale</a>
	</div>
</body>
<script src="js/p5.js"></script>
<script src="js/p5.sound.min.js"></script>
<script src="bird.js"></script>
<script src="pipes.js"></script>
<script src="sketch.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
	<script>
    anime({
      targets: '#name',
      translateY: ['-80vh','0'],
      duration: 2000
    });
    anime({
      targets: '#loading',
      opacity: [0,1],
      duration: 1000,
      loop: true,
      direction: 'alternate',
      easing: 'linear'
    });
    function startgame(){
      var t1 = anime.timeline();
		t1.add({
			targets: '.container',
			opacity: [1,0],
			duration: 1000,
      easing: 'easeOutCubic'
		});
    t1.add({
			targets: '.container',
      translateY: '-100vh',
      duration: 1
    });
    $('#game').show();
    loadgame = true
    $('.footer').css('background-color', '#b8af4f')
    }
  </script>
</html>
